services:
  mongo:
    image: mongo
    container_name: mongodb
    volumes:
      - mongodb-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  front:
    build:
      context: ./netnet
      dockerfile: src/front/Dockerfile
    volumes:
      - ./netnet/src/front:/app
    working_dir: /app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5

  caddy:
    image: caddy:2.10
    container_name: caddy
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped
    networks:
      - internal
      - public

volumes:
  mongodb-data:
  caddy_data:
  caddy_config:

networks:
  internal:
    name: internal
  public:
    name: public
    external: true