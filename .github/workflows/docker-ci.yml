name: Docker CI

on:
  push:
    branches: ["main", "develop", "staging"]
  pull_request:
    branches: ["main", "develop", "staging"]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker Compose Build
        run: docker compose -f Docker-compose.yml build

      - name: Create external network (public)
        run: docker network create public || true

      - name: Start stack
        env:
          TS_AUTHKEY: "tskey-ci-dummy"
        run: docker compose -f Docker-compose.yml up -d

      - name: Wait a bit
        run: |
          sleep 25
          docker compose -f Docker-compose.yml ps

      - name: Smoke test API via Caddy
        run: curl -f http://localhost/api/films

      - name: Logs on failure
        if: failure()
        run: docker compose -f Docker-compose.yml logs --no-color --tail 200

      - name: Cleanup
        if: always()
        run: docker compose -f Docker-compose.yml down -v
