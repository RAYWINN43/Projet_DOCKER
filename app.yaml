apiVersion: v1
kind: Service
metadata:
  name: mongo
spec:
  ports:
    - port: 27017
  selector:
    app: mongo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
spec:
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:latest
        ports:
        - containerPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: back
spec:
  ports:
    - port: 5000 # À vérifier selon ton code Node
      targetPort: 5000
  selector:
    app: back
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: back
spec:
  selector:
    matchLabels:
      app: back
  template:
    metadata:
      labels:
        app: back
    spec:
      containers:
      - name: back
        image: mon-back:latest # L'image que tu as build précédemment
        env:
        - name: MONGO_URL
          value: "mongodb://mongo:27017/ton_nom_db"
        ports:
        - containerPort: 5000