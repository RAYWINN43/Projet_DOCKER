<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Details - Netnet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="home.html" class="top-link"><h1>Netnet</h1></a>
    </header>
    <nav>
        <a href="home.html">Alpha</a>
        <a href="#about">Bêta</a>
        <a href="#contact">Gamma</a>
    </nav>
    <main>
        <a href="home.html" class="back-link">← Back to Home</a>
        <div class="details-container">
            <div class="details-movie">
                <img id="detailMovie" src="image1.png" alt="Movie details">
            </div>
            <div class="details-info">
                <h2 id="detailTitle">Movie Title</h2>
                <p><span id="detailName">image1.png</span></p>
                
                <div class="detail-field">
                    <label>Author</label>
                    <p id="authorInfo">Unknown</p>
                </div>
                
                <div class="detail-field">
                    <label>Genre</label>
                    <p id="genreInfo">-</p>
                </div>
                
                <div class="detail-field">
                    <label>Description</label>
                    <p id="descriptionInfo">No description available.</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script>
        // Get image parameter from URL
        const params = new URLSearchParams(window.location.search);
        const movieIndex = params.get('movie') || '1';
        const movieName = `Movie ${movieIndex}`;

        // Update the page with details
        document.getElementById('detailMovie').src = `image${movieIndex}.png`;
        document.getElementById('detailMovie').alt = `${movieName}`;
        document.getElementById('detailName').textContent = movieName;

        // Sample descriptions for each image
        const descriptions = {
            '1': 'An epic tale of courage and survival.',
            '2': 'A thrilling action-packed adventure.',
            '3': 'The legendary story of ancient warfare.',
            '4': 'A superhero team comes together.',
            '5': 'A sci-fi masterpiece beyond imagination.'
        };

        const authors = {
            '1': 'Director One',
            '2': 'Director Two',
            '3': 'Director Three',
            '4': 'Director Four',
            '5': 'Director Five'
        };

        const genres = {
            '1': 'Drama',
            '2': 'Action',
            '3': 'War',
            '4': 'Superhero',
            '5': 'Science Fiction'
        };

        document.getElementById('detailTitle').textContent = `${descriptions[movieIndex] ? descriptions[movieIndex].split(' ')[0] : 'Movie'} ${movieIndex}`;
        document.getElementById('descriptionInfo').textContent = descriptions[movieIndex] || 'No description available.';
        document.getElementById('authorInfo').textContent = authors[movieIndex] || 'Unknown';
        document.getElementById('genreInfo').textContent = genres[movieIndex] || '-';
    </script>
</body>
</html>
