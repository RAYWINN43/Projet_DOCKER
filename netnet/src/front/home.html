
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netnet</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <iframe src="" title="YouTube video player" frameborder="0"
    allow="autoplay; fullscreen; picture-in-picture" allowfullscreen
    referrerpolicy="strict-origin-when-cross-origin" id="myVideo"></iframe>

    <div id="header-container"></div>
    
    <main>
    </main>

    <!-- Ruban de base avec les placeholders -->
    <div class="ribbon"></div>

    <script>
        // Header
        async function loadHeader() {
            try {
                const response = await fetch('/header.html');
                const headerHTML = await response.text();
                document.getElementById('header-container').innerHTML = headerHTML;
            } catch (error) {
                console.error('Error loading header:', error);
            }
        }
        
        // Fonction async pour charger les films dans la BDD
        async function loadFilms() {
            try {
                const response = await fetch('/api/films');
                const data = await response.json();
                const films = data.films || [];
                
                const ribbon = document.querySelector('.ribbon');
                ribbon.innerHTML = '';
                
                films.forEach((film, index) => {
                    const link = document.createElement('a');
                    link.href = `details.html?id=${film._id}`;
                    link.className = 'ribbon-item';
                    
                    const img = document.createElement('img');
                    img.src = film.thumbnailUrl;
                    img.alt = film.title;
                    
                    link.appendChild(img);
                    ribbon.appendChild(link);
                    
                    // Fond d'écran initial
                    if (index === 0) {
                        document.getElementById('myVideo').src = film.trailerUrl;
                    }
                    
                    // Modification du fond d'écran avec un hover
                    /*link.addEventListener('mouseenter', () => {
                        document.body.style.backgroundImage = `url('${film.thumbnailUrl}')`;
                    });*/
                    link.addEventListener('mouseenter', () => {
                        document.getElementById('myVideo').src = film.trailerUrl;
                    });
                });
            } catch (error) {
                console.error('Error loading films:', error);
            }
        }
        
        // Chargement de la fonction async
        document.addEventListener('DOMContentLoaded', () => {
            loadHeader();
            loadFilms();
        });

        // Défilement du ruban avec la molette
        document.querySelector('.ribbon').addEventListener('wheel', function(e) {
            if (e.deltaY > 0) {
                this.scrollLeft += 200;
            } else {
                this.scrollLeft -= 200;
            }
            e.preventDefault();
        });
    </script>
</body>
</html>
