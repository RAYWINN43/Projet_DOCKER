
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netnet</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.youtube.com/iframe_api"></script>
    
</head>
<body>
    <iframe src="" title="YouTube video player" frameborder="0"
    allow="autoplay; fullscreen; picture-in-picture; loop;" allowfullscreen
    referrerpolicy="strict-origin-when-cross-origin" id="myVideo"></iframe>

    <div id="header-container"></div>
    
    <main>
    </main>
    
    <button class="playpause-btn" id="playPause">⏸ Pause</button>

    <div class="ribbon"></div>

    <script>
        async function loadHeader() {
            try {
                const response = await fetch('/header.html');
                const headerHTML = await response.text();
                document.getElementById('header-container').innerHTML = headerHTML;
            } catch (error) {
                console.error('Error loading header:', error);
            }
        }

        function cleanUrl(url) {
            let newUrl = url;
            newUrl = newUrl.replace('watch?v=', 'embed/');
            newUrl = newUrl.substring(0, newUrl.indexOf('?')) || newUrl;
            newUrl = newUrl + '?autoplay=1&mute=1&controls=0&showinfo=0&loop=1&modestbranding=1&playsinline=1&rel=0&enablejsapi=1&iv_load_policy=3&playlist=' + newUrl.split('/').pop().split('?')[0];
            return newUrl;
        }
        
        async function loadFilms() {
            try {
                const response = await fetch('/api/films');
                const data = await response.json();
                const films = data.films || [];
                let current_running_index = 0;
                
                const ribbon = document.querySelector('.ribbon');
                ribbon.innerHTML = '';
                
                films.forEach((film, index) => {
                    const link = document.createElement('a');
                    link.href = `details.html?id=${film._id}`;
                    link.className = 'ribbon-item';
                    
                    const img = document.createElement('img');
                    img.src = film.thumbnailUrl;
                    img.alt = film.title;
                    
                    link.appendChild(img);
                    ribbon.appendChild(link);
                                       
                    if (index === 0) {
                        current_running_index = film._id;
                        document.getElementById('myVideo').src = cleanUrl(film.trailerUrl);
                        initYouTubePlayer();
                    }
                    
                    link.addEventListener('mouseenter', () => {
                        if (current_running_index !== film._id) {
                            current_running_index = film._id;
                            document.getElementById('myVideo').src = cleanUrl(film.trailerUrl);
                            document.getElementById('playPause').textContent = '⏸ Pause';
                            initYouTubePlayer();
                        }
                    });
                });
            } catch (error) {
                console.error('Error loading films:', error);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            loadHeader();
            loadFilms();
        });

        document.querySelector('.ribbon').addEventListener('wheel', function(e) {
            if (e.deltaY > 0) {
                this.scrollLeft += 285;
            } else {
                this.scrollLeft -= 285;
            }
            e.preventDefault();
        });

        
        let player;

        function initYouTubePlayer() {
            if (window.YT && YT.Player) {
                player = new YT.Player('myVideo', {
                    events: {
                        'onReady': onPlayerReady,
                        'onError': onPlayerError
                    }
                });
            } else {
                console.error("L'API YouTube n'est pas chargée.");
            }
        }

        function onPlayerReady(event) {
            console.log("API YouTube prête");
            const playPauseBtn = document.getElementById('playPause');
            playPauseBtn.addEventListener('click', () => {
                if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                    playPauseBtn.textContent = '▶ Lecture';
                } else {
                    player.playVideo();
                    playPauseBtn.textContent = '⏸ Pause';
                }
            });
        }

        function onPlayerError(event) {
            console.log("Player error");
            console.error("Erreur YouTube :", event.data);
        }

    </script>
</body>
</html>
